<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator Without Frontend</title>
</head>
<body>
    <script>
        const operator = prompt ('Enter operator (+, -, /, *)');
        var firstNumber = Number (prompt ('Input first number')); 
        var secondNumber = Number (prompt ('Input second number')); 
        let result = 0;
        if(operator == '+'){
            result = firstNumber + secondNumber
        } else if (operator == '-') {
            result =firstNumber - secondNumber
        } else if (operator == '/') {
            result =firstNumber / secondNumber
        } else if (operator == '*'){
            result =firstNumber * secondNumber
        }
        alert("The solution is " + result);
        </script>
</body>
</html>
